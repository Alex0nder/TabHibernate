<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Hibernate</title>
  <style>
    body { width: 280px; padding: 12px; font-family: system-ui, sans-serif; font-size: 13px; margin: 0; }
    h2 { margin: 0 0 12px; font-size: 16px; }
    .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    label { cursor: pointer; }
    select { padding: 4px 8px; }
    button { padding: 8px 14px; cursor: pointer; background: #1a73e8; color: #fff; border: none; border-radius: 6px; font-size: 13px; }
    button:hover { background: #1557b0; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .stats { margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee; color: #666; }
  </style>
</head>
<body>
  <h2>Tab Hibernate</h2>
  <div class="row">
    <label for="enabled">Включить</label>
    <input type="checkbox" id="enabled" checked>
  </div>
  <div class="row">
    <label for="timeout">Таймаут (мин)</label>
    <select id="timeout">
      <option value="5" selected>5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
  </div>
  <div class="row">
    <label for="mode">Режим</label>
    <select id="mode">
      <option value="discard" selected>Discard</option>
      <option value="placeholder">Placeholder</option>
    </select>
  </div>
  <div class="row">
    <button id="backup">Бэкап вкладок сейчас</button>
  </div>
  <div class="stats" id="stats">Приостановлено сегодня: —</div>
  <script src="popup.js"></script>
</body>
</html>
