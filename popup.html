<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Tab Hibernate</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: 'SF Pro Text', system-ui, -apple-system, sans-serif;
      font-size: 13px;
      background: var(--th-bg-base);
      color: var(--th-text-primary);
    }
    h2 {
      margin: 0 0 16px;
      font-size: 17px;
      font-weight: 600;
      color: var(--th-text-primary);
      letter-spacing: -0.02em;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 12px;
    }
    label {
      cursor: pointer;
      color: var(--th-text-secondary);
    }
    select {
      padding: 6px 10px;
      background: var(--th-bg-input);
      border: 1px solid var(--th-border);
      border-radius: var(--th-radius);
      color: var(--th-text-primary);
      font-size: 13px;
      min-width: 80px;
    }
    select:focus {
      outline: none;
      border-color: var(--th-accent-cyan);
    }
    option {
      background: var(--th-bg-elevated);
      color: var(--th-text-primary);
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--th-accent-cyan);
      cursor: pointer;
    }
    button {
      padding: 10px 16px;
      background: var(--th-btn-primary-bg);
      color: var(--th-btn-primary-text);
      border: none;
      border-radius: var(--th-radius);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      width: 100%;
    }
    button:hover {
      background: var(--th-btn-primary-hover);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.btn-secondary {
      background: var(--th-bg-elevated);
      color: var(--th-accent-cyan);
      border: 1px solid var(--th-border);
    }
    button.btn-secondary:hover {
      background: var(--th-bg-card);
      border-color: var(--th-accent-cyan);
    }
    .stats {
      margin-top: 10px;
      font-size: 12px;
      color: var(--th-text-muted);
    }
    .stats:first-of-type {
      padding-top: 14px;
      border-top: 1px solid var(--th-border);
    }
    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: var(--th-text-muted);
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>Tab Hibernate</h2>
  <div class="row">
    <label for="enabled">Включить</label>
    <input type="checkbox" id="enabled" checked>
  </div>
  <div class="row">
    <label for="timeout">Таймаут (мин)</label>
    <select id="timeout">
      <option value="5" selected>5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
  </div>
  <div class="row">
    <label for="mode">Режим</label>
    <select id="mode">
      <option value="discard" selected>Discard</option>
      <option value="placeholder">Placeholder</option>
    </select>
  </div>
  <div class="row">
    <button id="backup">Бэкап вкладок сейчас</button>
  </div>
  <div class="row">
    <button id="suspendAll" class="btn-secondary">Приостановить все вкладки</button>
  </div>
  <div class="stats" id="stats">Приостановлено сегодня: —</div>
  <div class="stats" id="statusLine">—</div>
  <div class="hint" id="hint">Приостанавливаются только фоновые вкладки (не активная, не закреплённая).</div>
  <script src="popup.js"></script>
</body>
</html>
