<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Вкладка приостановлена</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 400px;
      text-align: center;
    }
    h1 { font-size: 18px; margin: 0 0 8px; }
    .url { font-size: 12px; color: #666; word-break: break-all; margin-bottom: 16px; }
    button {
      padding: 10px 20px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #1557b0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вкладка приостановлена</h1>
    <p class="url" id="url">—</p>
    <button id="reload">Восстановить</button>
  </div>
  <script src="suspended.js"></script>
</body>
</html>
