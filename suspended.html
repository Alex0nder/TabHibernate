<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tab suspended — Tab Hibernate</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'SF Pro Text', system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: var(--th-bg-base);
      background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(107, 155, 181, 0.06), transparent);
      color: var(--th-text-primary);
      cursor: pointer;
    }
    .card {
      background: var(--th-bg-card);
      padding: 32px;
      border-radius: var(--th-radius-lg);
      border: 1px solid var(--th-border);
      box-shadow: var(--th-shadow);
      max-width: 440px;
      width: 90%;
      text-align: center;
    }
    .badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--th-accent-cyan);
      margin-bottom: 12px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px;
      line-height: 1.3;
      color: var(--th-text-primary);
      letter-spacing: -0.02em;
    }
    .lead {
      font-size: 14px;
      color: var(--th-text-secondary);
      margin: 0 0 20px;
      line-height: 1.5;
    }
    .page-preview {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding: 12px 14px;
      background: var(--th-bg-elevated);
      border: 1px solid var(--th-border);
      border-radius: var(--th-radius);
      text-align: left;
    }
    .page-favicon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      border-radius: 4px;
    }
    .page-favicon[hidden] {
      display: none;
    }
    .page-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--th-text-primary);
      line-height: 1.35;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .page-title:empty::before {
      content: '—';
      color: var(--th-text-muted);
    }
    .url-block {
      background: var(--th-bg-elevated);
      border: 1px solid var(--th-border);
      border-radius: var(--th-radius);
      padding: 14px 16px;
      margin-bottom: 24px;
      text-align: left;
    }
    .url-label {
      font-size: 11px;
      color: var(--th-text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .url {
      font-size: 13px;
      color: var(--th-text-primary);
      word-break: break-all;
    }
    .url a {
      color: var(--th-accent);
      text-decoration: none;
    }
    .url a:hover {
      color: var(--th-accent-cyan);
      text-decoration: underline;
    }
    button {
      padding: 12px 24px;
      background: var(--th-btn-primary-bg);
      color: var(--th-btn-primary-text);
      border: none;
      border-radius: var(--th-radius);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover {
      background: var(--th-btn-primary-hover);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .note {
      font-size: 12px;
      color: var(--th-text-muted);
      margin-top: 20px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Tab Hibernate</div>
    <h1>Tab suspended</h1>
    <p class="lead">Tab Hibernate suspended this tab to reduce memory usage. The original page is not loaded.</p>
    <div class="page-preview" id="pagePreview">
      <img class="page-favicon" id="pageFavicon" alt="" width="24" height="24" hidden>
      <div class="page-title" id="pageTitle"></div>
    </div>
    <div class="url-block">
      <div class="url-label">Page URL</div>
      <div class="url" id="url">—</div>
    </div>
    <button id="reload">Restore tab</button>
    <p class="note">Click “Restore tab” or anywhere on the page to open the page again.</p>
  </div>
  <script src="suspended.js"></script>
</body>
</html>
