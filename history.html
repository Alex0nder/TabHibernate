<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tab Hibernate — History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <style>
    /* SaaS-style History: порядок компонентов, кастомный скроллбар, стильные чекбоксы */
    html, body {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      padding: 0;
      font-family: 'Inter', 'SF Pro Text', system-ui, -apple-system, sans-serif;
      font-size: 14px;
      background: var(--th-bg-base);
      color: var(--th-text-primary);
      display: flex;
      flex-direction: column;
      max-width: none;
      -webkit-font-smoothing: antialiased;
    }

    /* ——— Header: заголовок + тулбар в одной полосе ——— */
    .page-header {
      flex-shrink: 0;
      padding: 20px 24px;
      border-bottom: 1px solid var(--th-border);
      background: var(--th-bg-surface);
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0 0 16px;
      color: var(--th-text-primary);
    }
    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .toolbar button {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .toolbar button:first-of-type {
      background: var(--th-accent-cyan);
      color: #0c0e12;
      border: none;
    }
    .toolbar button:first-of-type:hover {
      background: #5a8a9e;
      color: #fff;
    }
    .toolbar button.secondary {
      background: var(--th-bg-elevated);
      color: var(--th-text-secondary);
      border: 1px solid var(--th-border);
    }
    .toolbar button.secondary:hover {
      background: var(--th-bg-card);
      color: var(--th-text-primary);
      border-color: var(--th-text-muted);
    }
    input[type="file"] { display: none; }

    /* ——— Основной контент ——— */
    .main {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 24px;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .section-closed { flex: 1; min-height: 0; }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--th-text-muted);
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    /* ——— Строка «Выбрать все» ——— */
    .select-all-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      background: var(--th-bg-elevated);
      border: 1px solid var(--th-border);
      border-radius: 8px;
    }
    .select-all-row label {
      cursor: pointer;
      user-select: none;
      font-size: 13px;
      color: var(--th-text-secondary);
    }

    /* ——— Кастомные чекбоксы (скрываем нативный, рисуем свой бокс) ——— */
    .checkbox-wrap {
      position: relative;
      flex-shrink: 0;
      width: 18px;
      height: 18px;
    }
    .checkbox-wrap input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      cursor: pointer;
      z-index: 1;
    }
    .checkbox-wrap .checkbox-box {
      position: absolute;
      inset: 0;
      border: 2px solid var(--th-border);
      border-radius: 4px;
      background: var(--th-bg-input);
      transition: border-color 0.15s, background 0.15s;
      pointer-events: none;
    }
    .checkbox-wrap input:checked + .checkbox-box,
    .checkbox-wrap input:focus-visible + .checkbox-box {
      border-color: var(--th-accent-cyan);
      background: var(--th-accent-cyan);
    }
    .checkbox-wrap input:focus-visible + .checkbox-box { box-shadow: 0 0 0 2px rgba(107, 155, 181, 0.35); }
    .checkbox-wrap .checkbox-box::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 2px;
      width: 5px;
      height: 9px;
      border: solid #0c0e12;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg) scale(0);
      transition: transform 0.15s;
    }
    .checkbox-wrap input:checked + .checkbox-box::after {
      transform: rotate(45deg) scale(1);
    }
    .checkbox-wrap input:indeterminate + .checkbox-box {
      border-color: var(--th-accent-cyan);
      background: var(--th-bg-input);
    }
    .checkbox-wrap input:indeterminate + .checkbox-box::after {
      content: '';
      left: 3px;
      top: 6px;
      width: 10px;
      height: 2px;
      border: none;
      background: var(--th-accent-cyan);
      transform: none;
      border-radius: 1px;
    }

    /* ——— Список: карточки + кастомный скроллбар ——— */
    .list {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid var(--th-border);
      border-radius: 8px;
      overflow-y: auto;
      overflow-x: hidden;
      background: var(--th-bg-surface);
    }
    .section-closed .list { flex: 1; min-height: 200px; }
    .section:not(.section-closed) .list { max-height: 320px; }

    /* Кастомный скроллбар (Chrome/Safari/Edge) */
    .list::-webkit-scrollbar {
      width: 8px;
    }
    .list::-webkit-scrollbar-track {
      background: var(--th-bg-base);
      border-radius: 4px;
      margin: 4px 0;
    }
    .list::-webkit-scrollbar-thumb {
      background: var(--th-border);
      border-radius: 4px;
    }
    .list::-webkit-scrollbar-thumb:hover {
      background: var(--th-text-muted);
    }
    /* Firefox */
    .list {
      scrollbar-width: thin;
      scrollbar-color: var(--th-border) var(--th-bg-base);
    }

    .list li {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--th-border-subtle);
      transition: background 0.12s;
    }
    .list li:last-child { border-bottom: none; }
    .list li:hover { background: var(--th-bg-card); }
    .list li .item-content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .item-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--th-text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-url {
      font-size: 12px;
      color: var(--th-text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-meta {
      font-size: 12px;
      color: var(--th-text-muted);
      flex-shrink: 0;
      white-space: nowrap;
    }
    .empty {
      color: var(--th-text-muted);
      padding: 24px 16px;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>Tab Hibernate — History</h1>
    <div class="toolbar">
      <button id="exportBtn">Export (.json)</button>
      <button id="importBtn" class="secondary">Import</button>
      <input type="file" id="importFile" accept=".json,application/json">
      <button id="openSelected" class="secondary">Open selected</button>
      <button id="openAllBtn" class="secondary">Open all</button>
    </div>
  </header>
  <main class="main">
    <div class="section section-closed">
      <div class="section-title">Closed and saved</div>
      <div class="select-all-row" id="selectAllRow" style="display: none;">
        <span class="checkbox-wrap">
          <input type="checkbox" id="selectAllClosed" aria-label="Select all">
          <span class="checkbox-box" aria-hidden="true"></span>
        </span>
        <label for="selectAllClosed">Select all</label>
      </div>
      <ul class="list" id="closedList"></ul>
    </div>
    <div class="section">
      <div class="section-title">Backups by date</div>
      <ul class="list" id="backupList"></ul>
    </div>
  </main>
  <script src="history.js"></script>
</body>
</html>
